<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>办理结账</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'smallHotel/boostrap/css/bootstrap.min.css' %}"> <!--need to change-->
    <style>
        #front{
            width:1000px;
        }
        #front span {
            font-size: 1em;
            padding: 12px;
        }
        #center{
            border: 2px solid black;
            position:absolute;
            left:35%;
            top:30%
        }
        #form{
            padding:20px
        }
    </style>
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>办理结账</h1>
    <div id="front">
        <span id="return">
            <a href="/smallHotel/rec" class="btn btn-default">返回</a>
        </span>
        <span>进度:</span>
        <span style="color: green;">查询消费记录</span>
        <span>——></span>
        <span>计算并生成账单</span>
        <span>——></span>
        <span>生成详单</span>
        <span>——></span>
        <span>缴费</span>
        <span>——></span>
        <span>结账结束</span>
    </div>
    <div id="center">
        <form id="form" action="" method="post">
                <p>
                    <label for="d1">请输入房间号:</label>
                    <input type="text" id='d1' name="room_id">
                </p>
                <input type="submit" class="btn btn-success btn-block">
        </form>
    </div>
</body>
</html>
