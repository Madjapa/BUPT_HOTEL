<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>顾客界面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'smallHotel/css/custStyle.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div>
        <p>
            这里是运行状态
        </p>
    </div>
    <div id="total_page">
        <div id="main_panel">
            <button type="button" id="current_temp_button"><b>室内温度</b>
                    <br>点我开关空调
                </button>
                <div>
                    <button type="button" id="target_temp_sub_button"><b>-</b></button>
                    <text id='target_temp_text'><b>目标温度</b></text>
                    <button type="button" id="target_temp_sub_button"><b>+</b></button>
                    <br>
                </div>
        </div>
        <div id="sub_panel">
            <div id="speed_panel">
                    风速
                    <button type="button" id="low_speed_button"><b>低风</b></button>
                    <button type="button" id="middle_speed_button"><b>中风</b></button>
                    <button type="button" id="high_speed_button"><b>高风</b></button>
            </div>
            <div id="mode_panel">
                    <button type="button" id="cool_button"><b>制冷</b></button>
                    <button type="button" id="heat_button"><b>制热</b></button>
            </div>
        </div>
        <div id="cost_rule_panel">
            计费规则
            <br>1
            <br>2
        </div>
        <div id="current_cost_panel">
            当前累计费用
            <br>1
            <br>2
        </div>
    </div>
</body>

</html>
