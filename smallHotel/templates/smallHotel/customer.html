<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>顾客界面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'smallHotel/css/custStyle.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div>
        <p>
            这里是运行状态
        </p>
    </div>
    <div id="total_page">
        <div id="main_panel">
            <button type="button" id="current_temp_button"><span>室内温度{{roomtemp}}</span>
                    <br>点我开关空调
                </button>
                <div>
                    <button type="button" id="target_temp_sub_button"><span>-</span></button>
                    <text id='target_temp_text'><span>目标温度</span></text>
                    <button type="button" id="target_temp_sub_button"><span>+</span></button>
                    <br>
                </div>
        </div>
        <div id="sub_panel">
            <div id="speed_panel">
                    风速
                    <button type="button" id="low_speed_button"><span>低风</span></button>
                    <button type="button" id="middle_speed_button"><span>中风</span></button>
                    <button type="button" id="high_speed_button"><span>高风</span></button>
            </div>
            <div>当前的风速是<p></p></div>
            <div>
            <div id="mode_panel">
                    <button type="button" id="cool_button"><span>制冷</span></button>
                    <button type="button" id="heat_button"><span>制热</span></button>
            </div>
        </div>
        <div id="cost_rule_panel">
            计费规则
            <br>1
            <br>2
        </div>
        <div id="current_cost_panel">
            <p>当前累计费用</p>
            <div>{{expenses}}</div>
        </div>
    </div>
</body>

</html>
