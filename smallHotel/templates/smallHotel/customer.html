<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>顾客界面</title>

    <style>
        div#main_panel{
          height:200px;
          width:calc(45vw);
          background-color:#10bdd3;
          float:left;
        }
        div#sub_panel{
          height:200px;
          width:calc(45vw);
          background-color:#10e4fe;
          float:left;
        }
    </style>
</head>

<body>
    <div id="total_page">
        <div>
            <!--<h1>我的第一个标题</h1>
-->
            <p>
                <center>这里是运行状态</center>
            </p>
        </div>
        <div>
            <div id="main_panel">
                <center><button type="button" id="current_temp_button"><b>室内温度</b>
                        <br>点我开关空调
                    </button>
                    <div>
                        <button type="button" id="target_temp_sub_button"><b>-</b></button>
                        <text id='target_temp_text'><b>目标温度</b></text>
                        <button type="button" id="target_temp_sub_button"><b>+</b></button>
                        <br>
                    </div>
                </center>
            </div>
            <div id="sub_panel">
                <div id="speed_panel" style="background-color:#AAD700;height:100px;width:200px;float:left;">
                    <center>
                        风速
                        <button type="button"><b>低风</b></button>
                        <button type="button"><b>中风</b></button>
                        <button type="button"><b>高风</b></button>
                    </center>
                </div>
                <div id="mode_panel" style="background-color:#BAA760;height:100px;width:200px;float:left;">
                    <center>
                        <button type="button"><b>制冷</b></button>
                        <button type="button"><b>制热</b></button>
                    </center>
                </div>
            </div>
        </div>
        <div style="background-color:#FA1725;clear:both;">
            <div style="background-color:#1AA725;height:200px;width:200px;float:left;">
                <center>计费规则</center>
                <br>1
                <br>2
            </div>
            <div style="background-color:#872225;height:200px;width:200px;float:left;">
                <center>当前累计费用</center>
                <br>1
                <br>2
            </div>
        </div>
    </div>
</body>

</html>
